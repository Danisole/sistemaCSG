<div class="container my-4">
  <h5 class="mb-3">Datos Personales</h5>
  <form class="row g-3">

    <!-- Fila 1 -->
    <div class="col-md-3">
      <label for="documento" class="form-label">Documento *</label>
      <input type="number" class="form-control" id="documento">
    </div>
    <div class="col-md-3">
      <label for="cuil" class="form-label">CUIL</label>
      <input type="text" class="form-control" id="cuil">
    </div>
    <div class="col-md-3">
      <label for="nombre" class="form-label">Nombre *</label>
      <input type="text" class="form-control" id="nombre">
    </div>
    <div class="col-md-3">
      <label for="apellido" class="form-label">Apellido *</label>
      <input type="text" class="form-control" id="apellido">
    </div>

    <!-- Fila 2 -->
    <div class="col-md-3">
      <label for="sexo" class="form-label">Sexo</label>
      <select id="sexo" class="form-select">
        <option selected>Seleccionar...</option>
        <option>Femenino</option>
        <option>Masculino</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="fecha" class="form-label">Fecha Nacimiento *</label>
      <input type="date" class="form-control" id="fecha">
    </div>
    <div class="col-md-3">
      <label for="estadoCivil" class="form-label">Estado Civil</label>
      <select id="estadoCivil" class="form-select">
        <option selected>Seleccionar...</option>
        <option>Soltero/a</option>
        <option>Casado/a</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="provincia" class="form-label">Provincia</label>
      <select id="provincia" class="form-select">
        <option selected>Seleccionar...</option>
        <option>San Juan</option>
        <option>Mendoza</option>
      </select>
    </div>

    <!-- Fila 3 -->
    <div class="col-md-3">
      <label for="departamento" class="form-label">Departamento</label>
      <select id="departamento" class="form-select">
        <option selected>Seleccionar...</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="domicilio" class="form-label">Domicilio</label>
      <input type="text" class="form-control" id="domicilio">
    </div>
    <div class="col-md-2">
      <label for="codigoPostal" class="form-label">Código Postal</label>
      <input type="text" class="form-control" id="codigoPostal">
    </div>
    <div class="col-md-3">
      <label for="telefonoMovil" class="form-label">Teléfono Móvil</label>
      <input type="number" class="form-control" id="telefonoMovil">
    </div>

    <!-- Fila 4 -->
    <div class="col-md-3">
      <label for="telefonoFijo" class="form-label">Teléfono Fijo</label>
      <input type="number" class="form-control" id="telefonoFijo">
    </div>
    <div class="col-md-3">
      <label for="email" class="form-label">E-Mail</label>
      <input type="email" class="form-control" id="email">
    </div>

    <!-- Botón -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
