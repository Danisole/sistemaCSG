<h3 class="h3_form_pacientes">Administraci√≥n de Pacientes</h3>
            <div class="formbold-main-wrapper">

            <div class="formbold-form-wrapper">
                <form action="https://formbold.com/s/FORM_ID" method="POST">
                <div class="formbold-mb-5">
                    <label for="name" class="formbold-form-label"> Apellido y Nombre </label>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Apellido y Nombre"
                    class="formbold-form-input"
                    />
                </div>
                <div class="formbold-mb-5">
                    <label for="dni" class="formbold-form-label"> Documento </label>
                    <input
                    type="number"
                    name="name"
                    id="name"
                    placeholder="Documento"
                    class="formbold-form-input"
                    />
                </div>
                <div class="formbold-mb-5">
                    <label for="phone" class="formbold-form-label"> Telefono </label>
                    <input
                    type="number"
                    name="phone"
                    id="phone"
                    placeholder="Numero de telefono"
                    class="formbold-form-input"
                    />
                </div>
                <div class="formbold-mb-5">
                    <label for="email" class="formbold-form-label"> Email </label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Ingrese email"
                    class="formbold-form-input"
                    />
                </div>
                <div class="flex flex-wrap formbold--mx-3">
                    <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5 w-full">
                        <label for="date" class="formbold-form-label"> Fecha de Nacimiento </label>
                        <input
                        type="date"
                        name="date"
                        id="date"
                        class="formbold-form-input"
                        />
                    </div>
                    </div>
                    <!-- <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5">
                        <label for="time" class="formbold-form-label"> Time </label>
                        <input
                        type="time"
                        name="time"
                        id="time"
                        class="formbold-form-input"
                        />
                    </div>
                    </div> -->
                </div>

                <div class="formbold-mb-5 formbold-pt-3">
                    <label class="formbold-form-label formbold-form-label-2">
                    Obra Social
                    </label>
                    <div class="flex flex-wrap formbold--mx-3">
                    <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                        <input
                            type="text"
                            name="area"
                            id="area"
                            placeholder="Enter area"
                            class="formbold-form-input"
                        />
                        </div>
                    </div>
                    <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                        <input
                            type="text"
                            name="city"
                            id="city"
                            placeholder="Enter city"
                            class="formbold-form-input"
                        />
                        </div>
                    </div>
                    <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                        <input
                            type="text"
                            name="state"
                            id="state"
                            placeholder="Enter state"
                            class="formbold-form-input"
                        />
                        </div>
                    </div>
                    <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                        <input
                            type="text"
                            name="post-code"
                            id="post-code"
                            placeholder="Post Code"
                            class="formbold-form-input"
                        />
                        </div>
                    </div>
                    </div>
                </div>

                <div>
                    <button class="formbold-btn">Agregar</button>
                </div>
