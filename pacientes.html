<div class="container mt-4">

  <!-- DATOS PERSONALES -->
  <div class="card mb-4">
    <div class="card-header">Datos Personales</div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Documento *</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">CUIL</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Apellido *</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Sexo</label>
          <select class="form-select">
            <option>Masculino</option>
            <option>Femenino</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Fecha Nacimiento *</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Estado Civil</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Provincia</label>
          <select class="form-select">
            <option>San Juan</option>
            <option>Mendoza</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Departamento</label>
          <select class="form-select">
            <option>Capital</option>
            <option>Rawson</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Domicilio</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Código Postal</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Teléfono Móvil</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Teléfono Fijo</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email" class="form-control">
        </div>
      </div>
    </div>
  </div>

  <!-- OTROS DATOS DE CONTACTO -->
  <div class="card mb-4">
    <div class="card-header">Otros datos de contacto</div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">Teléfono: <b>sin datos</b></div>
        <div class="col-md-4">Email: <b>sin datos</b></div>
        <div class="col-md-4">Vínculo: <b>sin datos</b> <a href="#">+ agregar</a></div>
      </div>
    </div>
  </div>

  <!-- DATOS OBRA SOCIAL -->
  <div class="card mb-4">
    <div class="card-header">Datos Obra Social</div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-12">
          <select class="form-select">
            <option>Seleccione Obra Social</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">Plan</label>
          <select class="form-select"></select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Número de Carnet</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">N° Siniestro</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">Barra</label>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
  </div>

  <!-- BOTONES -->
  <div class="d-flex justify-content-end gap-2">
    <button class="btn btn-secondary">Cancelar</button>
    <button class="btn btn-primary">Guardar</button>
  </div>

</div>
