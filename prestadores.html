  <h2>Prestadores - ABM</h2>

  <div class="form-section">
    <h3>Datos Personales</h3>
    <form id="prestadorForm">

      <div class="row">
        <div class="col">
          <label>Documento *</label>
          <input type="text" id="documento" required>
        </div>
        <div class="col">
          <label>Matr√≠cula *</label>
          <input type="text" id="matricula" required>
        </div>
        <div class="col">
          <label>Nombre *</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="col">
          <label>Apellido *</label>
          <input type="text" id="apellido" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Fecha de Nacimiento *</label>
          <input type="date" id="fecha_nac" required>
        </div>
        <div class="col">
          <label>Sexo *</label>
          <select id="sexo" required>
            <option value="">-VAC√çO-</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
          </select>
        </div>
        <div class="col">
          <label>Tel√©fono</label>
          <input type="text" id="telefono">
        </div>
        <div class="col">
          <label>E-mail *</label>
          <input type="email" id="email" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Especialidad *</label>
          <select id="especialidad" required>
            <option value="">-VAC√çO-</option>
            <option value="1">Cl√≠nica</option>
            <option value="2">Pediatr√≠a</option>
          </select>
        </div>
        <div class="col">
          <label>Plantilla HC *</label>
          <select id="plantilla_hc" required>
            <option value="">-VAC√çO-</option>
            <option value="1">HC Modelo 1</option>
            <option value="2">HC Modelo 2</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Plantilla Foja</label>
          <select id="plantilla_foja">
            <option value="">-VAC√çO-</option>
          </select>
        </div>
        <div class="col">
          <label>Firma</label>
          <input type="file" id="firma">
        </div>
      </div>

      <h3>Datos de Acceso</h3>
      <div class="row">
        <div class="col">
          <label>Usuario *</label>
          <select id="usuario" required>
            <option value="">-VAC√çO-</option>
          </select>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btn-guardar">üíæ Guardar</button>
        <button type="button" class="btn-cancelar" onclick="window.location.reload()">‚úñ Cancelar</button>
      </div>
    </form>
