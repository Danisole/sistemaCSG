</head>

          <div class="ms-auto d-flex align-items-center">

    <!-- ========================= -->
    <!--       BUSCAR PACIENTE     -->
    <!-- ========================= -->
    <div id="buscarPaciente" class="container">
        <div class="card p-4 shadow">
            <div class="title mb-3">üè• Nuevo Turno / Nuevo Paciente</div>

            <label class="mb-1">Buscar paciente (DNI o Apellido)</label>
            <input type="text" id="inputBusqueda" class="form-control mb-3" placeholder="Ej: 30111222 o P√©rez">

            <button class="btn btn-primary btn-lg w-100 mb-3" onclick="buscarPaciente()">
                üîé Buscar Paciente
            </button>

            <hr>

            <button class="btn btn-success btn-lg w-100" onclick="mostrarPantalla('nuevoPaciente')">
                ‚ûï Cargar Paciente Nuevo
            </button>
        </div>
    </div>

    <!-- ========================= -->
    <!--     RESULTADOS BUSQUEDA   -->
    <!-- ========================= -->
    <div id="resultados" class="container hidden">
        <div class="card p-4 shadow">
            <div class="title mb-3">Resultados de b√∫squeda</div>

            <div id="listaResultados"></div>

            <hr>

            <button class="btn btn-success btn-lg w-100" onclick="mostrarPantalla('nuevoPaciente')">
                ‚ûï Cargar Paciente Nuevo
            </button>

            <button class="btn btn-secondary mt-3 w-100" onclick="mostrarPantalla('buscarPaciente')">
                ‚¨Ö Volver
            </button>
        </div>
    </div>

    <!-- ========================= -->
    <!--     NUEVO PACIENTE        -->
    <!-- ========================= -->
    <div id="nuevoPaciente" class="container hidden">
        <div class="card p-4 shadow">
            <div class="title mb-3">üìù Cargar Paciente Nuevo</div>

            <form id="formPaciente">
                <label>Nombre *</label>
                <input id="nombre" class="form-control mb-3" required>

                <label>Primer Apellido *</label>
                <input id="apellido1" class="form-control mb-3" required>

                <label>Segundo Apellido</label>
                <input id="apellido2" class="form-control mb-3">

                <label>DNI *</label>
                <input id="dni" class="form-control mb-3" required>

                <label>Fecha de Nacimiento</label>
                <input type="date" id="nacimiento" class="form-control mb-3">

                <label>Tel√©fono *</label>
                <input id="telefono" class="form-control mb-3" required>

                <label>Email</label>
                <input type="email" id="email" class="form-control mb-3">

                <label>Obra Social</label>
                <select id="obra" class="form-select mb-3">
                    <option value="">Seleccione‚Ä¶</option>
                    <option>OSDE</option>
                    <option>Swiss Medical</option>
                    <option>OSECAC</option>
                    <option>PAMI</option>
                </select>

                <label>N√∫mero Afiliado</label>
                <input id="afiliado" class="form-control mb-3">

                <label>Observaciones</label>
                <textarea id="obs" class="form-control mb-3"></textarea>

                <button type="button" class="btn btn-primary btn-lg w-100" onclick="guardarPaciente()">
                    Guardar Paciente
                </button>

                <button type="button" class="btn btn-secondary mt-3 w-100"
                    onclick="mostrarPantalla('buscarPaciente')">
                    ‚¨Ö Volver
                </button>
            </form>
        </div>
    </div>

    <!-- ========================= -->
    <!--     CONFIRMACION          -->
    <!-- ========================= -->
    <div id="confirmacion" class="container hidden">
        <div class="card p-4 shadow">
            <div class="title mb-3">‚úî Paciente cargado correctamente</div>

            <div id="datosConfirmacion" class="mb-4"></div>

            <button class="btn btn-success btn-lg w-100">
                Usar este Paciente
            </button>

            <button class="btn btn-secondary mt-3 w-100" onclick="mostrarPantalla('buscarPaciente')">
                Volver al Inicio
            </button>
        </div>
    </div>

    <!-- ========================= -->
    <!--         JAVASCRIPT        -->
    <!-- ========================= -->
    <script src="nuevoTurno.html"></script>
