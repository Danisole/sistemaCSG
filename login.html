<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Clínica San Gabriel</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        crossorigin="anonymous">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="body_login">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container d-flex justify-content-center align-items-center">
            <img src="/img/PNG-CLINICA.png" class="img-fluid" alt="Logo">
          </div>
        </div>

        <div class="d-flex justify-content-center form_container">
          <form id="loginForm">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" id="username" class="form-control input_user" placeholder="Usuario" autocomplete="username" required>
            </div>

            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" id="password" class="form-control input_pass" placeholder="Contraseña" autocomplete="current-password" required>
            </div>

            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="rememberMe">
                <label class="custom-control-label" for="rememberMe">Recuérdame</label>
              </div>
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" class="btn login_btn">Ingresar</button>
            </div>
          </form>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            ¿No posees cuenta?<a href="#" class="ml-2">Registrate</a>
          </div>
          <div class="d-flex justify-content-center links">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
