<div class="container mt-4">

  <!-- BUSCADOR -->
  <div class="card mb-4">
    <div class="card-header">Turnos del Paciente</div>
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-12">
          <button class="btn btn-info text-white mb-3">
            Buscar por fecha y/o documento del paciente
          </button>
        </div>
        <div class="col-md-3">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Documento</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary">Consultar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- RESULTADOS -->
  <div class="card">
    <div class="card-header">Resultados</div>
    <div class="card-body">
      <div class="d-flex justify-content-between mb-2">
        <div>
          <label class="me-2">Filas</label>
          <select class="form-select d-inline-block w-auto">
            <option>10</option>
            <option>25</option>
            <option>50</option>
          </select>
        </div>
        <div>
          <label class="me-2">Buscar</label>
          <input type="text" class="form-control d-inline-block w-auto">
          <button class="btn btn-success ms-2">Excel</button>
        </div>
      </div>

      <!-- TABLA -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Fecha/Hora</th>
              <th>Prestador</th>
              <th>Documento</th>
              <th>Paciente</th>
              <th>Estado Turno</th>
              <th>+</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6" class="text-center text-muted">
                <i class="bi bi-exclamation-triangle-fill text-warning"></i> sin datos
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- PAGINACIÃ“N -->
      <div class="d-flex justify-content-between">
        <small class="text-muted">Mostrando 0 a 0 de 0 registros.</small>
        <div>
          <button class="btn btn-outline-secondary btn-sm">Ant</button>
          <button class="btn btn-outline-secondary btn-sm">Sig</button>
        </div>
      </div>
    </div>
